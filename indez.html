<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h2>Color Scheme Generator</h2>
    <div>
      <main>
        <input type="color" class="color-input" id="color" />
        <select name="Colors" id="colors">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-Dark</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="triad">Triad</option>
        </select>
        <button id="generate-color">Generate Color</button>
      </main>
    </div>
    <div class="container">
      <div class="color-show" id="color-show-1"></div>
      <div class="color-show" id="color-show-2"></div>
      <div class="color-show" id="color-show-3"></div>
      <div class="color-show" id="color-show-4"></div>
      <div class="color-show" id="color-show-5"></div>
      <div class="color-show" id="color-show-6"></div>
    </div>
    <script src="indes.js"></script>
  </body>
</html>
